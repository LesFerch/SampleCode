<!DOCTYPE html>
<html>
<head>
<script>
  function DownloadAll() {
    for (const a of document.querySelectorAll("a")) {
      if (a.textContent.includes("download")) {
      a.click();
    }
  }
}
</script>
<style>
.dldisp {display:inline}
</style>
</head>
<body>
<input type=button value=Download onClick=DownloadAll()><br>
<a class=dldisp href="Test/Test.cmd" download>download</a><br>
<a class=dldisp href="Test/Test.ps1" download>download</a><br>
<a class=dldisp href="Test/Test.txt" download>download</a><br>
</body>
</html>
