<!DOCTYPE html>
<html>
<head>
<script>
function DownloadAll() {
  for (i = 0; i < 2; i++) {
    document.getElementById("down"+i).click;
  }
}
</script>
<style>
.NoShow  {display:none}
</style>
</head>
<body>
<input type=button value=Download onClick=DownloadAll()>
<a id=down0 class=NoShow href="Test/Test.cmd" download>Cmd</a><br>
<a id=down1 class=NoShow href="Test/Test.ps1" download>PS1</a><br>
<a id=down2 class=NoShow href="Test/Test.txt" download>TXT</a><br>
</body>
</html>
